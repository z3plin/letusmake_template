<section id="contact" class="contact">
    <h2 class="title contact__title">Contact</h2>
    <div class="contact__row">
        <div class="contact__map">
            <span class="contact__span">Where are we located?</span>
            <img src="../img/map.png" alt="Map" class="img-responsive map">
        </div>
        <div class="contact__form">
            <span class="contact__span">Want to contact us now? Just drop us a line below.</span>
            <div class="form__row">
                <form action="post" class="form">
                    <textarea class="form__textarea" name="messageFromEmail" id="message" cols="30" rows="10" placeholder="Leave us your message..." required></textarea>
                    <div class="row">
                        <input class="form__email" type="email" name="email" id="email" placeholder="your@mail.com" required>
                        <button type="submit" class="btn btn__submit">
                            <svg class="btn__svg">
                                <use xlink:href="#upload"/>
                            </svg>
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
